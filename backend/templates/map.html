<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Robot Coordinates</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function initMap() {
            var map = L.map('map').setView([28.7041, 77.1025], 13); // Initial coordinates and zoom level

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Example marker (replace with your logic to fetch and display markers)
            L.marker([28.7041, 77.1025]).addTo(map)
                .bindPopup('Robot Location')
                .openPopup();
        }
        document.addEventListener('DOMContentLoaded', function () {
            initMap();
        });
    </script>
</body>
</html>
